{% extends "basic_layout.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="well">
                <!--{% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}-->
                <p>{% if name %}
                    <p>Hi {{name}}! Would you like to send me another message?</p>
                    {% endif %}
                </p>
                <form method="post" action="/contact">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter a Name" name="name">
                    <small id="emailHelp" class="form-text text-muted">It's as anonymous as you want it to be ...</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Your Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name ="text_message" placeholder="Your text"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary btn-lg">Absenden</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
